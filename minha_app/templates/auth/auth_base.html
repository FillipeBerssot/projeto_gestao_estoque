<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Gest√£o de Estoque</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_register.css') }}">

    <style>
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-image: url("{{ url_for('static', filename='assets/img/fundo_login_register.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
        }
    </style>

</head>

<body class="{% block body_class %}{% endblock %}">

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}" style="position: absolute; top: 20px; width: 80%; left: 10%; z-index: 1000; text-align: center; color: white; border-color: white;">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}

</body>
</html>
