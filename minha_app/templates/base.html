<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %}Gestão de Estoque{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>

    <link href="{{ url_for('static', filename='assets/css/nucleo-icons.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='assets/css/nucleo-svg.css') }}" rel="stylesheet" />

    <link id="pagestyle" href="{{ url_for('static', filename='assets/css/argon-dashboard.css') }}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <style>
        .main-content .page-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-top: 5px;
            margin-bottom: 1.5rem;
            text-shadow: 1px 1px 3px rgb(0, 0, 0, 0.4);
        }
        .page-subtitle {
         text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .font-weight-bold {
            font-size: 1rem;
        }
    </style>
</head>

<body class="g-sidenav-show bg-gray-100">

    <div class="min-height-300 bg-dark position-absolute w-100"></div>

    <aside class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4" id="sidenav-main">
        <div class="sidenav-header">
            <a class="navbar-brand m-0" href="{{ url_for('dashboard.view_dashboard') }}">
                <img src="{{ url_for('static', filename='assets/img/logo-painel.png') }}" class="navbar-brand-img h-100" alt="meu logo">
                <span class="ms-1 font-weight-bold">Gestão de Estoque</span>
            </a>
        </div>
        <hr class="horizontal dark mt-0">
        <div class="collapse navbar-collapse w-auto" id="sidenav-collapse-main">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link {% if 'dashboard' in request.endpoint %}active{% endif %}" href="{{ url_for('dashboard.view_dashboard') }}">
                        <img src="{{ url_for('static', filename='assets/img/icons/dashboard-logo.svg') }}" class="me-2" style="width: 17px; height: 17px;">
                        <span class="nav-link-text ms-1">Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if 'purchases.add' in request.endpoint %}active{% endif %}" href="{{ url_for('purchases.add_purchase') }}">
                        <img src="{{ url_for('static', filename='assets/img/icons/adicionar-compra-logo.svg') }}" class="me-2" style="width: 17px; height: 17px;">
                        <span class="nav-link-text ms-1">Adicionar Compra</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if 'purchases.list' in request.endpoint %}active{% endif %}" href="{{ url_for('purchases.list_purchases') }}">
                        <img src="{{ url_for('static', filename='assets/img/icons/minhas-compras-logo.svg') }}" class="me-2" style="width: 17px; height: 17px;">
                        <span class="nav-link-text ms-1">Minhas Compras</span>
                    </a>
                </li>
                <li class="nav-item mt-3">
                    <h6 class="ps-4 ms-2 text-uppercase text-xs font-weight-bolder opacity-6">Páginas da Conta</h6>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if 'auth.profile' in request.endpoint %}active{% endif %}" href="{{ url_for('auth.profile') }}">
                        <img src="{{ url_for('static', filename='assets/img/icons/perfil-logo.svg') }}" class="me-2" style="width: 17px; height: 17px;">
                        <span class="nav-link-text ms-1">Perfil</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
        
        <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur" data-scroll="true">
            <div class="container-fluid py-1 px-3">
                <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
                    <div class="ms-md-auto pe-md-3 d-flex align-items-center"></div>
                    <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
                        <div class="ms-md-auto pe-md-3 d-flex align-items-center"></div>
                    </div>
                </div>
            </div>
        </nav>
        
        <div class="container-fluid py-4">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script src="{{ url_for('static', filename='assets/js/core/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/core/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/plugins/chartjs.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/argon-dashboard.min.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

    {% block scripts %}
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <script>
                    {% for category, message in messages %}
                        var iconType = '{{ category }}';
                        if (iconType === 'danger') { iconType = 'error'; }
                        Swal.fire({
                            toast: true,
                            position: 'top-end',
                            icon: iconType,
                            title: '{{ message }}',
                            showConfirmButton: false,
                            timer: 3500,
                            timerProgressBar: true
                        });
                    {% endfor %}
                </script>
            {% endif %}
        {% endwith %}
    {% endblock %}
    
</body>
</html>
