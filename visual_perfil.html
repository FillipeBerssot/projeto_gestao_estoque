<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Protótipo - Perfil do Usuário v2</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../minha_app/static/assets/css/argon-dashboard.css">
    <style>
        body.g-sidenav-show { background-color: #f8f9fa; }
        .main-content .page-title { font-size: 1.5rem; font-weight: 600; }
        .profile-image { width: 120px; height: 120px; object-fit: cover; }
    </style>
</head>

<body class="g-sidenav-show bg-gray-100">

    <aside class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4">
        </aside>

    <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
        <div class="container-fluid py-4">

            <div class="card shadow-lg mx-4 card-profile-bottom">
                <div class="card-body p-3">
                    <div class="row gx-4">
                        <div class="col-auto">
                            <div class="avatar avatar-xl position-relative">
                                <img src="../minha_app/static/profile_pics/default.jpg" alt="profile_image" class="w-100 border-radius-lg shadow-sm">
                            </div>
                        </div>
                        <div class="col-auto my-auto">
                            <div class="h-100">
                                <h5 class="mb-1">Fillipe Ribeiro</h5>
                                <p class="mb-0 font-weight-bold text-sm">Dono do Negócio</p>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6 my-sm-auto ms-sm-auto me-sm-0 mx-auto mt-3 text-sm-end">
                            <button class="btn btn-sm btn-outline-primary">Alterar Foto</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container-fluid py-4">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                
                                <form>
                                    <p class="text-uppercase text-sm">Informações do Usuário</p>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="username" class="form-control-label">Nome de Usuário</label>
                                                <input class="form-control" type="text" id="username" value="filliperibeiro">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="email" class="form-control-label">Endereço de E-mail</label>
                                                <input class="form-control" type="email" id="email" value="filliperibeiro1995@gmail.com">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-end">
                                        <button type="button" class="btn btn-primary">Salvar Informações</button>
                                    </div>
                                </form>
                                
                                <hr class="horizontal dark">
                                
                                <p class="text-uppercase text-sm">Alterar Senha</p>
                                <form>
                                     <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="current-password" class="form-control-label">Senha Atual</label>
                                                <input class="form-control" type="password" id="current-password" placeholder="Digite sua senha atual">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="new-password" class="form-control-label">Nova Senha</label>
                                                <input class="form-control" type="password" id="new-password" placeholder="********">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="confirm-password" class="form-control-label">Confirmar Nova Senha</label>
                                                <input class="form-control" type="password" id="confirm-password" placeholder="********">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-end">
                                        <button type="button" class="btn btn-primary">Alterar Senha</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
